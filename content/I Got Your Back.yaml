    point (Can stack, max 2 points)<br>[<span style="color: rgb(255, 230, 153)">Geo</span>
    + <span style="color: rgb(255, 172, 255)">Electro</span>] <span style="color:
    rgb(255, 255, 255)">Electro Crystallize</span>: DMG +1 for this instance, your
    active character gains 1 Shield point (Can stack, max 2 points)</p>'
