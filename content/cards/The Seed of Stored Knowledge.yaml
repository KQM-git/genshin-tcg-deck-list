skills:
- name: Description
  description: >
    <p><span style="color: #FFFFFF">Combat Action</span>: When your active character is <span style="color: #FFFFFF">Nahida</span>, equip this card.</p>
    <p>After Nahida equips this card, immediately use <span style="color: rgb(255, 215, 128)">Illusory Heart</span> once.</p>
    <p>When your Nahida, who has this card equipped, is on the field, the following effects will take place based on your party's Elemental Types:</p>
    <p><span style="color: rgb(255, 153, 153)">Pyro</span>: When the <span style="color: #FFFFFF">Shrine of Maya</span> is on the field, 
    opposing characters who trigger the <span style="color: #FFFFFF">Seed of Skandha</span> due to Elemental Reactions 
    they are affected by will have the <span style="color: #FFFFFF">Piercing DMG</span> they take 
    from the <span style="color: #FFFFFF">Seed of Skandha</span> converted to <span style="color: #99FF88">Dendro DMG</span>.</p>
    <p><span style="color: rgb(255, 172, 255)">Electro</span>: When the <span style="color: #FFFFFF">Shrine of Maya</span> 
    enters the field, the <span style="color: #FFFFFF">Seed of Skandha</span> currently present of the opposition 
    will gain 1 <span style="color: #FFFFFF">Usage(s)</span>.</p>
    <p><span style="color: rgb(128, 192, 255)">Hydro</span>: After your Nahida, who has this card equipped unleashes 
    <span style="color: #FFFFFF">Shrine of Maya</span>, <span style="color: #FFFFFF">Duration (Rounds)</span> +1.</p>
    <p>(You must have Nahida in your deck to add this card to your deck.)</p>
  points:
  - point_type: dendro
    point_count: 3
  - point_type: recharge
    point_count: 2
