skills:
- name: Description
  description: '<p><span style="color: #FFFFFF">Combat Action</span>: When your active
    character is <span style="color: #FFFFFF">Noelle</span>, equip this card.</p><p>After
    Noelle equips this card, immediately use <span style="color: #FFD780">Breastplate
    </span>once.</p><p>When your Noelle, who has this card equipped, creates a <span
    style="color: #FFFFFF">Full Plate</span>, it will heal all your characters for
    1 HP after Noelle uses a <span style="color: #FFFFFF">Normal Attack</span>. (Once
    per Round)</p><p>(You must have Noelle in your deck to add this card to your deck.)</p>'
  points:
  - point_type: geo
    point_count: 3
- name: Breastplate
  description: '<p><span style="color: rgb(255, 215, 128)">Elemental Skill</span></p><p><span
    style="color: rgba(255, 255, 255, 0.45)">Deals 1 </span><span style="color: rgb(255,
    230, 153)">Geo DMG</span><span style="color: rgba(255, 255, 255, 0.45)">, creates
    1 </span><span style="color: rgb(255, 255, 255)">Full Plate</span><span style="color:
    rgba(255, 255, 255, 0.45)">.</span></p><p></p><p><strong><span style="color: rgb(236,
    229, 216)">Full Plate</span></strong><br><span style="color: rgb(255, 215, 128)">Combat
    Status</span><br>Grant 2 <span style="color: rgb(255, 255, 255)">Shield points</span>
    to your active character.<br>Before this <span style="color: rgb(255, 255, 255)">Shield
    </span>is fully consumed, the <span style="color: rgb(255, 255, 255)">Physical
    DMG</span> you take is halved.</p><p>(The figure will be rounded up)</p>'
  points:
  - point_type: geo
    point_count: 3
  tag: Elemental Skill
- name: Geo DMG
  description: '<p>Reacts with Elements if they are already applied:<br>[<span style="color:
