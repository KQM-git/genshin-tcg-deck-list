name: Shaken, Not Purred
id: 211021
tags: []
skills:
- name: Description
  description: '<p><span style="color: #FFFFFF">Combat Action</span>: When your active
    character is <span style="color: #FFFFFF">Diona</span>, equip this card.</p><p>After
    Diona equips this card, immediately use <span style="color: #FFD780">Icy Paws</span>
    once.</p><p>When your Diona, who has this card equipped, creates a <span style="color:
    #FFFFFF">Cat-Claw Shield</span>, its <span style="color: #FFFFFF">Shield </span>points
    +1.</p><p>(You must have Diona in your deck to add this card to your deck.)</p>'
  points:
  - point_type: cryo
    point_count: 4
- name: Icy Paws
  description: '<p><span style="color: rgb(255, 215, 128)">Elemental Skill</span></p><p>Deals
    2 <span style="color: rgb(153, 255, 255)">Cryo DMG</span>, creates 1 <span style="color:
    rgb(255, 255, 255)">Cat-Claw Shield</span>.</p><p></p><p><strong><span style="color:
    rgb(236, 229, 216)">Cat-Claw Shield</span></strong><br><span style="color: rgb(255,
    215, 128)">Combat Status</span></p><p>Grants <span style="color: #FFFFFF">1 Shield
    point</span> for your active character.</p>'
  points:
  - point_type: cryo
    point_count: 3
  tag: Elemental Skill
- name: Cryo DMG
  description: '<p>Applies Cryo and can trigger the following Elemental Reactions:</p><p><span
    style="color: rgb(255, 255, 255)">[</span><span style="color: rgb(153, 255, 255)">Cryo
    </span>+ <span style="color: rgb(255, 153, 153)">Pyro</span><span style="color:
    rgb(255, 255, 255)">]</span><span style="color: rgb(255, 153, 153)"> </span><span
    style="color: rgb(255, 255, 255)">Melt</span>: DMG +2 for this instance</p><p><span
    style="color: rgb(255, 255, 255)">[</span><span style="color: rgb(153, 255, 255)">Cryo
    </span>+ <span style="color: rgb(255, 172, 255)">Electro</span><span style="color:
    rgb(255, 255, 255)">]</span><span style="color: rgb(255, 172, 255)"> </span><span
    style="color: rgb(255, 255, 255)">Superconduct</span>: DMG+1 for this instance,
    deal 1 Piercing DMG to all opposing characters except the target</p><p><span style="color:
    rgb(255, 255, 255)">[</span><span style="color: rgb(153, 255, 255)">Cryo </span>+
    <span style="color: rgb(128, 192, 255)">Hydro</span><span style="color: rgb(255,
    255, 255)">]</span><span style="color: rgb(128, 192, 255)"> </span><span style="color:
    rgb(255, 255, 255)">Frozen</span>: DMG +1 for this instance, the target is unable
    to perform any Actions this Round (Can be removed in advance after the target
    receives physical or Pyro DMG, in which case they will take +2 DMG)</p>'
  points:
  - point_type: ''
    point_count: -1
- name: Detailed Rules
  description: '<p><strong><span style="color: rgb(236, 229, 216)">Combat Action</span></strong></p><p>After
    you finish 1 Combat Action, it will be your opponent''s turn.</p><p><span style="color:
    rgb(255, 255, 255)">Playing a card from your Hand with this rule is also a Combat
    Action rather than a Fast Action.</span></p><p></p><p><strong><span style="color:
    rgb(236, 229, 216)">Shield</span></strong></p><p>This Shield will be consumed
    to protect the character who equips it from DMG.</p>'
  points:
  - point_type: ''
    point_count: -1
related_character: Diona
source: <p>Reward from Character Proficiency</p><p>Reward for inviting Diona to a
