    192, 255)">Hydro </span>] <span style="color: rgb(255, 255, 255)">Bloom</span>:
    DMG +1 for this instance, creates a [<span style="color: rgb(255, 255, 255)">Dendro
    Core</span>] that greants +2 DMG to the next instance of Pyro/Electro DMG</p><p>[<span
    style="color: rgb(153, 255, 136)">Dendro </span>+ <span style="color: rgb(255,
    153, 153)">Pyro</span>] <span style="color: rgb(255, 255, 255)">Burning</span>:
