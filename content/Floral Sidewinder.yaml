skills:
- name: Description
  description: '<p><span style="color: #FFFFFF">Combat Action</span>: When your active
    character is <span style="color: #FFFFFF">Collei</span>, equip this card.</p><p>After
    Collei equips this card, immediately use <span style="color: #FFD780">Floral Brush</span>
    once.</p><p>After your Collei, who has this card equipped, <span style="color:
    #FFFFFF">uses Floral Brush</span>, during this Round, when your characters'' Skills
    trigger <span style="color: #99FF88">Dendro-Related Reactions</span>: Deal 1 <span
    style="color: #99FF88">Dendro DMG</span>. (Once per Round)</p><p>(You must have
    Collei in your deck to add this card to your deck.)</p>'
  points:
  - point_type: dendro
    point_count: 4
- name: Floral Brush
  description: '<p><span style="color: rgb(255, 215, 128)">Elemental Skill</span></p><p><span
    style="color: rgba(255, 255, 255, 0.45)">Deals 3 </span><span style="color: rgb(153,
    255, 136)">Dendro DMG</span><span style="color: rgba(255, 255, 255, 0.45)">.</span></p>'
  points:
  - point_type: dendro
    point_count: 3
  tag: Elemental Skill
- name: Dendro DMG
  description: '<p>Applies Dendro and can trigger the following Elemental Reactions:</p><p>[<span
    style="color: rgb(153, 255, 136)">Dendro </span>+ <span style="color: rgb(128,
    192, 255)">Hydro </span>] <span style="color: rgb(255, 255, 255)">Bloom</span>:
    DMG +1 for this instance, creates a [<span style="color: rgb(255, 255, 255)">Dendro
    Core</span>] that greants +2 DMG to the next instance of Pyro/Electro DMG</p><p>[<span
    style="color: rgb(153, 255, 136)">Dendro </span>+ <span style="color: rgb(255,
    153, 153)">Pyro</span>] <span style="color: rgb(255, 255, 255)">Burning</span>:
    DMG +1 for this instance, creates a [<span style="color: rgb(255, 255, 255)">Burning
    Flame</span>] that will deal 1 Pyro DMG at the end of the Round (Takes effect
    once, max 2 stacks)</p><p>[<span style="color: rgb(153, 255, 136)">Dendro </span>+
    <span style="color: rgb(255, 172, 255)">Electro</span>] <span style="color: rgb(255,
    255, 255)">Quicken</span>: DMG +1 for this instance, creates a [<span style="color:
    rgb(255, 255, 255)">Catalyzing Field</span>] that grants +1 DMG to the next 2
    instances of Dendro/Electro DMG</p>'
