- name: Description
  description: '<p><span style="color: #FFFFFF">Combat Action</span>: When your active
    character is <span style="color: #FFFFFF">Jean</span>, equip this card.</p><p>After
    Jean equips this card, immediately use <span style="color: #FFD780">Dandelion
    Breeze</span> once.</p><p>When your Jean, who has this card equipped, is on the
    field, <span style="color: #FFFFFF">Dandelion Field</span> will cause you to deal
    +1 <span style="color: #80FFD7">Anemo DMG</span>.</p><p>(You must have Jean in
    your deck to add this card to your deck.)</p>'
  points:
  - point_type: anemo
    point_count: 4
  - point_type: recharge
    point_count: 3
