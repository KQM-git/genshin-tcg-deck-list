    point_count: 3
  side: true
  tag: Elemental Skill
- name: Radical Vitality
  description: '<p><strong><span style="color: rgb(236,
    229, 216)">Radical Vitality</span></strong></p><span style="color: rgb(255,
    215, 128)">Status</span></p>When this character deals or takes Elemental DMG:
    Gain 1 stack of <span style="color: rgb(236,
    229, 216)">Radical Vitality</span>. (Max 3 stacks)</p><p><span style="color: rgb(255,
    255, 255)">End Phase:</span> If <span style="color: rgb(236,
    229, 216)">Radical Vitality</span> stacks reach maximum, they will
    be cleared and the character will lose all Energy.</p>'
