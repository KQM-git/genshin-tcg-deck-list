name: Featherfall Judgment
id: 214041
tags: []
skills:
- name: Description
  description: '<p><span style="color: rgb(255, 255, 255)">Combat Action</span>: When
    your active character is <span style="color: rgb(255, 255, 255)">Cyno</span>,
    equip this card.</p><p>After Cyno equips this card, immediately use <span style="color:
    rgb(255, 215, 128)">Secret Rite: Chasmic Soulfarer</span> once.</p><p>When your
    Cyno, who has this card equipped, uses <span style="color: rgb(255, 255, 255)">Secret
    Rite: Chasmic Soulfarer </span>with 3 or 5 levels of <span style="color: rgb(255,
    255, 255)">Pactsworn Pathclearer</span>''s Indwelling effect, deal +1 additional
    DMG.</p><p>(You must have Cyno in your deck to add this card to your deck.)</p><p></p><p><strong><span
    style="color: rgb(236, 229, 216)">Pactsworn Pathclearer</span></strong></p><p><span
    style="color: rgb(255, 215, 128)">Status</span><br><span style="color: rgb(255,
    255, 255)">End Phase</span>:</p><p>Gain 1 level of [Indwelling]. Gain the following
    effects based on the [Indwelling]<br>Level:<br>If equal to or greater than 2:
    <span style="color: rgb(255, 255, 255)">Physical DMG</span> dealt is converted
    to <span style="color: rgb(255, 172, 255)">Electro DMG</span>;<br>If equal to
    or greater than 4: DMG dealt +2;<br>If equal to or greater than 6: [Indwelling]
    Level -4</p><p></p>'
  points:
  - point_type: electro
    point_count: 3
- name: 'Secret Rite: Chasmic Soulfarer'
  description: '<p><span style="color: rgb(255, 215, 128)">Elemental Skill</span></p><p><span
    style="color: rgba(255, 255, 255, 0.45)">Deals 3 </span><span style="color: rgb(255,
    172, 255)">Electro DMG</span><span style="color: rgba(255, 255, 255, 0.45)">.</span></p>'
  points:
  - point_type: electro
    point_count: 3
  tag: Elemental Skill
- name: Electro DMG
  description: '<p>Applies Electro and can trigger the following Elemental Reactions:</p><p>[<span
    style="color: rgb(255, 172, 255)">Electro </span>+ <span style="color: rgb(255,
    153, 153)">Pyro</span>] <span style="color: rgb(255, 255, 255)">Overloaded</span>:
    DMG +2 for this instance, the target is forcibly switched to the next character</p><p>[<span
    style="color: rgb(255, 172, 255)">Electro </span>+ <span style="color: rgb(153,
    255, 255)">Cryo</span>] <span style="color: rgb(255, 255, 255)">Superconduct</span>:
    DMG +1 for this instance, deal 1 Piercing DMG to all opposing characters except
    the target</p><p>[<span style="color: rgb(255, 172, 255)">Electro </span>+ <span
    style="color: rgb(128, 192, 255)">Hydro</span>] <span style="color: rgb(255, 255,
    255)">Electro-Charged</span>: DMG +1 for this instance, deal 1 Piercing DMG to
    all opposing characters except the target</p><p>[<span style="color: rgb(255,
    172, 255)">Electro </span>+ <span style="color: rgb(153, 255, 136)">Dendro</span>]
    <span style="color: rgb(255, 255, 255)">Quicken</span>: DMG +1 for this instance,
    creates a [<span style="color: rgb(255, 255, 255)">Catalyzing Field</span>] that
    grants +1 DMG to the next 2 instances of Dendro/Electro DMG</p>'
  points:
  - point_type: ''
    point_count: -1
- name: Detailed Rules
  description: '<p><strong><span style="color: rgb(236, 229, 216)">Combat Action</span></strong></p><p>After
    you finish 1 Combat Action, it will be your opponent''s turn.</p><p><span style="color:
    rgb(255, 255, 255)">Playing a card from your Hand with this rule is also a Combat
    Action rather than a Fast Action.</span></p><p></p><p><strong><span style="color:
    rgb(236, 229, 216)">Physical DMG</span></strong></p><p>Physical DMG will not apply
    any Elements, nor can it engage in Elemental Reactions.</p>'
  points:
  - point_type: ''
    point_count: -1
related_character: Cyno
source: <p>Reward from Character Proficiency</p><p>Reward for inviting Cyno to a duel
  at The Cat's Tail and achieving all corresponding challenge objectives</p>
