skills:
- name: Description
  description: '<p><span style="color: #FFFFFF">Combat Action</span>: When your active
    character is <span style="color: #FFFFFF">Fischl</span>, equip this card.</p><p>After
    Fischl equips this card, immediately use <span style="color: #FFD780">Nightrider
    </span>once.</p><p>When your Fischl, who has this card equipped, creates an <span
    style="color: #FFFFFF">Oz</span>, and after Fischl uses a <span style="color:
    #FFFFFF">Normal Attack</span>: Deal 2 <span style="color: #FFACFF">Electro DMG</span>.
    (Consumes <span style="color: #FFFFFF">Usage(s)</span>)</p><p>(You must have Fischl
    in your deck to add this card to your deck.)</p>'
  points:
  - point_type: electro
    point_count: 3
- name: Nightrider
  description: '<p><span style="color: rgb(255, 215, 128)">Elemental Skill</span></p><p><span
    style="color: rgba(255, 255, 255, 0.45)">Deals 1 </span><span style="color: rgb(255,
    172, 255)">Electro DMG</span><span style="color: rgba(255, 255, 255, 0.45)">,
    summons 1 </span><span style="color: rgb(255, 255, 255)">Oz</span><span style="color:
    rgba(255, 255, 255, 0.45)">.</span></p>'
  points:
  - point_type: electro
    point_count: 3
  tag: Elemental Skill
- name: Oz
  description: '<p><span style="color: rgb(255, 215, 128)">Summons</span><br><span
    style="color: rgb(255, 255, 255)">End Phase</span>: Deal 1 <span style="color:
    rgb(255, 172, 255)">Electro DMG</span>.<br><span style="color: rgb(255, 255, 255)">Usage(s):
    2</span></p>'
  points:
  - point_type: ''
    point_count: -1
  tag: Summons
- name: Electro DMG
  description: '<p>Applies Electro and can trigger the following Elemental Reactions:</p><p>[<span
    style="color: rgb(255, 172, 255)">Electro </span>+ <span style="color: rgb(255,
    153, 153)">Pyro</span>] <span style="color: rgb(255, 255, 255)">Overloaded</span>:
    DMG +2 for this instance, the target is forcibly switched to the next character</p><p>[<span
    style="color: rgb(255, 172, 255)">Electro </span>+ <span style="color: rgb(153,
    255, 255)">Cryo</span>] <span style="color: rgb(255, 255, 255)">Superconduct</span>:
    DMG +1 for this instance, deal 1 Piercing DMG to all opposing characters except
    the target</p><p>[<span style="color: rgb(255, 172, 255)">Electro </span>+ <span
    style="color: rgb(128, 192, 255)">Hydro</span>] <span style="color: rgb(255, 255,
    255)">Electro-Charged</span>: DMG +1 for this instance, deal 1 Piercing DMG to
    all opposing characters except the target</p><p>[<span style="color: rgb(255,
    172, 255)">Electro </span>+ <span style="color: rgb(153, 255, 136)">Dendro</span>]
    <span style="color: rgb(255, 255, 255)">Quicken</span>: DMG +1 for this instance,
    creates a [<span style="color: rgb(255, 255, 255)">Catalyzing Field</span>] that
    grants +1 DMG to the next 2 instances of Dendro/Electro DMG</p>'
  points:
  - point_type: ''
    point_count: -1
- name: Detailed Rules
  description: '<p><strong><span style="color: rgb(236, 229, 216)">Combat Action</span></strong></p><p>After
    you finish 1 Combat Action, it will be your opponent''s turn.</p><p><span style="color:
    rgb(255, 255, 255)">Playing a card from your Hand with this rule is also a Combat
    Action rather than a Fast Action.</span></p><p></p><p><strong><span style="color:
    rgb(236, 229, 216)">Usage(s)</span></strong></p><p>After this card''s effect is
    triggered, 1 <span style="color: rgb(255, 255, 255)">Usage </span>of it will be
    consumed.</p><p>This card will be discarded immediately once it has 0 <span style="color:
    rgb(255, 255, 255)">Usages </span>remaining.</p>'
  points:
  - point_type: ''
    point_count: -1
