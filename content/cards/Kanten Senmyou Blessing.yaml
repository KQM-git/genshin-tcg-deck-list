- name: Description
  description: '<p>The <span style="color: #FFFFFF">Cryo Elemental Infusion</span>
    created by your <span style="color: #FFFFFF">Kamisato Ayaka</span>,
    who has this card equipped, allows the character to which it is attached to deal
    +1 <span style="color: rgb(153, 255, 255)">Cryo DMG</span>.</p><p>When you switch
    to Kamisato Ayaka, who has this card equipped: Spend 1 less Elemental Die. (Once
    per Round)</p><p>(You must have Kamisato Ayaka in your deck to add this card to
    your deck.)</p><p></p><p><strong><span style="color: #FFFFFF">Cryo
    Elemental Infusion</span></strong></p><p><span style="color: rgb(255, 215, 128)">Status</span></p><p>The
    character to which this is attached has their <span style="color: rgb(255, 255,
    255)">Physical DMG </span>dealt converted to <span style="color: rgb(153, 255,
    255)">Cryo DMG</span>. (Lasts until the Round ends)</p>'
  points:
  - point_type: cryo
    point_count: 2
- name: Cryo DMG
  description: '<p>Applies Cryo and can trigger the following Elemental Reactions:</p><p><span
    style="color: #FFFFFF">[</span><span style="color: rgb(153, 255, 255)">Cryo
    </span>+ <span style="color: rgb(255, 153, 153)">Pyro</span><span style="color:
    #FFFFFF">]</span><span style="color: rgb(255, 153, 153)"> </span><span
    style="color: #FFFFFF">Melt</span>: DMG +2 for this instance</p><p><span
    style="color: #FFFFFF">[</span><span style="color: rgb(153, 255, 255)">Cryo
    </span>+ <span style="color: rgb(255, 172, 255)">Electro</span><span style="color:
    #FFFFFF">]</span><span style="color: rgb(255, 172, 255)"> </span><span
    style="color: #FFFFFF">Superconduct</span>: DMG+1 for this instance,
    deal 1 Piercing DMG to all opposing characters except the target</p><p><span style="color:
    #FFFFFF">[</span><span style="color: rgb(153, 255, 255)">Cryo </span>+
    <span style="color: rgb(128, 192, 255)">Hydro</span><span style="color: rgb(255,
    255, 255)">]</span><span style="color: rgb(128, 192, 255)"> </span><span style="color:
    #FFFFFF">Frozen</span>: DMG +1 for this instance, the target is unable
    to perform any Actions this Round (Can be removed in advance after the target
    receives physical or Pyro DMG, in which case they will take +2 DMG)</p>'
  points:
  - point_type: ''
    point_count: 0
- name: Detailed Rules
  description: '<p><strong><span style="color: #FFFFFF">Combat Action</span></strong></p><p>After
    you finish 1 Combat Action, it will be your opponent''s turn.</p><p><span style="color:
    #FFFFFF">Playing a card from your Hand with this rule is also a Combat
    Action rather than a Fast Action.</span></p><p></p><p><strong><span style="color:
    #FFFFFF">Physical DMG</span></strong></p><p>Physical DMG will not apply
    any Elements, nor can it engage in Elemental Reactions.</p>'
  points:
  - point_type: ''
    point_count: 0
